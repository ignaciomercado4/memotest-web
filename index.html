<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>Memotest</title>
    </head>
    <body>
        <!--header-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-primary text-center">
                    <h1 class="fw-bolder fs-1 p-2">
                        MEMOTEST!
                    </h1>
                <div class="col-12 text-center bg-primary">
                    <p id="state">
                        Click "START" to play!
                    </p>
                </div>
            </div>
        </div>
        <!--board-->
        <div class="container-fluid game-board">
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-dark mt-4" id="start-button">
                        START
                    </button>
                </div>
            </div>
            <div class="row m-4">
                <div class="col-12 text-center">
                    <h6 class="fw-light">
                        Turns:
                        <span class="text-primary" id="turns">
                            <!--turn counter-->
                        </span>
                    </h6>
                </div>
            </div>
            <div class="container text-center margin-auto w-50" id="board">
                <!--1st row-->
                <div class="row row-cols-4 mt-4 justify-content-center">
                    <div class="col">
                        <div class="img-container border border-primary rounded-3 cursor-pointer">
                            <img src="img/anonymous.jpg" class="hidden game-image" alt>
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-container border border-primary rounded-3">
                            <img src="img/anonymous.jpg" class="hidden game-image" alt>
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-container border border-primary rounded-3">
                            <img src="img/anonymous.jpg" class="hidden game-image" alt>
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-container border border-primary rounded-3">
                            <img src="img/anonymous.jpg" class="hidden game-image" alt>
                        </div>
                    </div>
                </div>
                <!--2nd row-->
                <div class="row row-cols-4 mt-4 justify-content-center">
                    <div class="col">
                        <div class="img-container border border-primary rounded-3">
                            <img src="img/anonymous.jpg" class="hidden game-image" alt>
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-container border border-primary rounded-3">
                            <img src="img/anonymous.jpg" class="hidden game-image" alt>
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-container border border-primary rounded-3">
                            <img src="img/anonymous.jpg" class="hidden game-image" alt>
                        </div>
                    </div>
                    <div class="col">
                        <div class="img-container border border-primary rounded-3">
                            <img src="img/anonymous.jpg" class="hidden game-image" alt>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-white text-center py-2 fixed-bottom">
            <h6 class="fw-light text-secondary">Made by <a href="https://github.com/ignaciomercado4">Igna</a>, with ðŸ’™ - 2024</h6>
        </footer>
        <script src="src/index.js"></script>
    </body>

</html>
